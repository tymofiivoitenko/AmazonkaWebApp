<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>User List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Title2</th>
    </tr>
    <tr th:each="user: ${users}">
        <th th:text="${user.id}">NULL</th>
        <th th:text="${user.firstName}">NULL</th>
        <th th:text="${user.lastName}">NULL</th>
    </tr>
</table>
</body>
</html>
